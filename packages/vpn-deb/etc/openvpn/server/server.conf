port 1194
proto udp
dev tun

ca ca.crt
cert server.crt
key server.key
dh dh.pem
tls-auth ta.key 0

server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt

keepalive 10 120
cipher AES-256-GCM
ncp-ciphers AES-256-GCM
auth SHA256
persist-key
persist-tun

#status openvpn-status.log
verb 3

explicit-exit-notify 1

